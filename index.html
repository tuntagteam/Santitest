<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/api.js"></script>
</head>

<body>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3 mt-3">
                  <label for="name" class="form-label">name:</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">phone:</label>
                  <input type="text" class="form-control" id="phone" placeholder="Enter your phone number" name="phone">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">email:</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter your email" name="email">
                  </div>
                <div class="mb-3">
                    <label for="country" class="form-label">country:</label>
                    <input type="text" class="form-control" id="country" placeholder="Enter country" name="country">
                  </div>
                <div class="mb-3">
                    <label for="region" class="form-label">region:</label>
                    <input type="text" class="form-control" id="region" placeholder="Enter region" name="region">
                  </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="add()">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <div class="container mt-2">
        <h1>REST API</h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add new data
          </button>
        <table class="table table-striped" id="data">
            <thead>
              <tr>
                <th>id</th>
                <th>name</th>
                <th>phone</th>
                <th>email</th> 
                <th>country</th>  
                <th>region</th>         
                <th>option</th>
              </tr>
            </thead>
            <tbody >
            </tbody>
          </table>
        </div>
    </div>
</body>
</html>
